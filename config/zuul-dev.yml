spring:
  application:
    name: zull-service
  zipkin:
    sender:
      type: rabbit
  cloud:
    config:
      override-none: true
  rabbitmq:
    host: 192.168.64.140
    port: 5672
    username: admin
    password: admin

server:
  port: 3001

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka


zuul:
  routes:
    order-service: /order-service/**
    user-service: /user-service/**
    item-service: /item-service/**
  retryable: true

ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1

management:
  endpoints:
    web:
      exposure:
        include: "*"

